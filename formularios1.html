<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="">
        <div>
            <input type="text" placeholder="Digita tu Nombre" name="nameclient">
        </div>
        <div>
            <input type="text" placeholder="Digita tu WhatsApp" name="whatsappnumber">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10" name="comment" placeholder="Dejanos tus comentarios"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <h3>Este es un titulo en h3</h3>

    </form>
    
</body>
