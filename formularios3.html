<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3: Tipos de Input</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Tipos de Input</legend>
            <div>
                <label>Numero :<input type="number"> </label>
            </div>
            <br>
            <div>
                <label>Fecha :<input type="date"> </label>
            </div>
            <br>
            <div>
                <label>E-Mail :<input type="email"> </label>
            </div>
            <br>
            <div>
                <label>Teléfono :<input type="tel"> </label>
            </div>
            <br>
            <div>
                <label>Color :<input type="color"> </label>
            </div>
            <br>
            <div>
                <label>Contraseña :<input type="password"> </label>
            </div>
            <br>
            <div>
                <label>Rango :<input type="range" min="0" max="10" step="2" value="0"> </label>
            </div>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
