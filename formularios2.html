<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="">
        <fieldset>
            <legend>Datos Personales :</legend>
            <div>
                <label for="username">Digita tu nombre</label>
                <input id="username"  name="username" value="Jose Valenzuela">
            </div>
            <div>
                <label for="whatsappnumber">Digita tu whatsApp</label>
                <input id="whatsappnumber"  name="whatsappnumber">
            </div>
    </fieldset>
        <br>
    <fieldset>
        <legend>Dejanos tus comentarios:</legend>
        <div>
            <textarea name="" id="" cols="30" rows="10" name="comment" placeholder="Dejanos tus comentarios"></textarea>
        </div>
    </fieldset>
    
    <br>
        <button type="submit">Enviar</button>
    
    </form>
    
</body>
</html>
